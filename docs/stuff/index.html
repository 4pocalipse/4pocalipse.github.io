<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/4pocalipse/4pocalipse.github.io/contents/docs/stuff');
        const data = await response.json();
        let htmlString = '<head><link rel="stylesheet" href="/css/main.css"></head><h1>Directory listing</h1><ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
